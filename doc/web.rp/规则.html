<div id="u0_rtf"><p style="text-align:left;"><span style="font-family:楷体;font-size:28px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">一、如果一套规则被其他人在第n层采用，他们将自己最优秀的能力置于规则中运行。那么提出、维护这套规则的行为，就属于第n+1层。</span></p><p style="text-align:left;"><span style="font-family:楷体;font-size:28px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">二、不符合上一条的行为，构成第0层。</span></p><p style="text-align:left;"><span style="font-family:楷体;font-size:28px;font-weight:normal;font-style:normal;text-decoration:none;color:#333333;">三、每一层的价值观、行为规范、伦理道德都可能有差异。</span></p></div>
</div>
